<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Experience</h2>
            <button type="button" class="close-btn">&times;</button>
            <label for="job-title">Job Title</label>
            <input type="text" id="job-title" name="job-title">

            <label for="currently-working">
                <input type="checkbox" id="currently-working" name="currently-working">
                Currently Working
            </label>

            <label for="start-date">Start Date</label>
            <input type="text" id="start-date" name="start-date" placeholder="dd/mm/yyyy">

            <label for="end-date">End Date</label>
            <input type="text" id="end-date" name="end-date" placeholder="dd/mm/yyyy">

            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" name="company-name">

            <label for="skills">Skills</label>
            <input type="text" id="skills" name="skills">
            <button type="button" class="add-skill-btn">Add</button>

            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>

            <label for="location">Location</label>
            <input type="text" id="location" name="location">

            <label for="work-type">Work Type</label>
            <select id="work-type" name="work-type">
                <option value="">Select Work Type</option>
                <!-- Add more options as needed -->
            </select>

            <label for="notice-period">Notice Period (Optional)</label>
            <input type="file" id="notice-period" name="notice-period">

            <label for="cover-letter">Cover Letter (Optional)</label>
            <input type="file" id="cover-letter" name="cover-letter">

            <div class="buttons">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="discard-btn">Discard</button>
            </div>
        </form>
    </div>
</body>
</html>
